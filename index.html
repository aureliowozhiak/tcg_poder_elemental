<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Cartas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .card {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .card-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .card-content {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .result {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo de Cartas</h1>

    <form action="index.html" method="GET">
      <label for="monstro">Escolha seu monstro:</label>
      <select id="monstro" name="monstro">
      </select>
      <button type="submit">Jogar</button>
    
    <div class="card">
      <h2 class="card-title">Seu monstro é:</h2>
      <div class="card-content" id="seu-monstro"></div>
      <div class="card-content" id="ataque-seu-monstro"></div>
    </div>
    
    <div class="card">
      <h2 class="card-title">Monstro do oponente:</h2>
      <div class="card-content" id="monstro-oponente"></div>
      <div class="card-content" id="ataque-monstro-oponente"></div>
    </div>
    
    <div class="result" id="resultado"></div>
  </div>
  
  <script>
    const cartas = {
  monstro1: {
    nome: 'Dragão',
    ataque: 10,
    defesa: 8
  },
  monstro2: {
    nome: 'Gigante',
    ataque: 8,
    defesa: 10
  },
  monstro3: {
    nome: 'Unicórnio',
    ataque: 6,
    defesa: 6
  },
  monstro4: {
    nome: 'Mico leão dourado',
    ataque: 4,
    defesa: 4
  }
};

function escolherMonstro(nomeMonstro) {
  for (let monstro in cartas) {
    if (cartas[monstro].nome === nomeMonstro) {
      return cartas[monstro];
    }
  }
  return null;
}

function escolherMonstroAleatorio() {
  const monstros = Object.values(cartas);
  const indiceAleatorio = Math.floor(Math.random() * monstros.length);
  return monstros[indiceAleatorio];
}

for (let monstro in cartas) {
  const option = document.createElement('option');
  option.value = cartas[monstro].nome;
  option.innerText = cartas[monstro].nome;
  document.getElementById('monstro').appendChild(option);
}

// pegar o nome do monstro escolhido pelo usuário na URL
const urlParams = new URLSearchParams(window.location.search);
nomeMonstro = urlParams.get('monstro'); // 'Dragão'

const monstroEscolhido = escolherMonstro(nomeMonstro);
nomeMonstro = monstroEscolhido.nome;
ataqueMonstro = monstroEscolhido.ataque;
defesaMonstro = monstroEscolhido.defesa;
document.getElementById("seu-monstro").innerHTML = nomeMonstro;
document.getElementById("ataque-seu-monstro").innerHTML = "Ataque: " + ataqueMonstro + " Defesa: " + defesaMonstro;
//console.log("Seu monstro é: ");
//console.log(monstroEscolhido); // saída: {nome: 'Nome', ataque: x, defesa: y}

const monstroAleatorio = escolherMonstroAleatorio();
nomeMonstroOponente = monstroAleatorio.nome;
ataqueMonstroOponente = monstroAleatorio.ataque;
defesaMonstroOponente = monstroAleatorio.defesa;
document.getElementById("monstro-oponente").innerHTML = nomeMonstroOponente;
document.getElementById("ataque-monstro-oponente").innerHTML = "Ataque: " + ataqueMonstroOponente + " Defesa: " + defesaMonstroOponente;

let resultado = "";

if(ataqueMonstro == defesaMonstroOponente){
        resultado = "Empate";
    }else if(ataqueMonstro > defesaMonstroOponente){
        resultado = "Você Ganhou";
    }else{
        resultado = "Você Perdeu";
    }
console.log(resultado);
document.getElementById("resultado").innerHTML = resultado;

  </script>
</body>
</html>
